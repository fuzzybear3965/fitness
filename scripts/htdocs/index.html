<!DOCTYPE html>
    <head>
        <meta charset="UTF-8">
        <script src="src/extern/angular.min.js"></script>
        
        <script src="src/extern/ui-grid.min.js"></script>
        <link rel="stylesheet" href="src/extern/ui-grid.min.css">

        <link rel="stylesheet" href="src/extern/c3.min.css">
        <script src="src/extern/c3.min.js"></script>
        <script src="src/extern/d3.min.js"></script>

        <link rel="stylesheet" href="src/css/main.css">
    </head>
    <body ng-app="app">
        <div ng-controller="FitnessGrid">
            <div>
                <form>
                    <h4>Select your Lifts</h4>
                    <span ng-repeat="lift in lifts">
                        <label>
                        <input type="checkbox"
                        ng-model="selection.ids[lift.shortName]"
                        ng-change="updateChart()" id="lift.shortName" />
                        {{lift.properName}}
                        </label>
                </form>
            </div>
            <div id="chart" class="center"></div>
            <div id="grid" ui-grid="gridOptions" ui-grid-resize-columns
                           ui-grid-move-columns class="center grid">
            </div>
        </div>
        <script src="src/js/app.js"></script>
    </body>
</html>
